<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Űrlap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="urlap.css">
</head>

<body class="bg-secondary">
    <div class="container">

        <form action="#" class="mx-auto mt-5 bg-black rounded-3 text-white p-3 fw-semibold" style="width: 500px;">
            <h1 class="fw-normal">Új céges felhasználó</h1>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="vnev">Vezetéknév:</label>
                        <input type="text" name="vnev" id="vnev" class="form-control" required>
                        <small class="form-text text-secondary">A dolgozó vezetékneve</small>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="knev">Keresztnév:</label>
                        <input type="text" name="knev" id="knev" class="form-control" required>
                        <small class="form-text text-secondary">A dolgozó keresztneve</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail cím:</label>
                <input type="email" name="email" id="email" class="form-control" required>
                <small class="form-text text-secondary">A dolgozó elérhetősége</small>
            </div>

            <div class="form-group">
                <label for="mobil">Céges mobilszám:</label>
                <div class="input-group">
                    <span class="input-group-text bg-secondary-subtle">+36-30</span>
                    <input type="tel" name="mobil" id="mobil" class="form-control" required>
                </div>

                <small class="form-text text-secondary">A dolgozó elérhetősége</small>
            </div>

            <div class="form-group">
                <label for="beosztas">Dolgozó beosztása:</label>
                <select name="beosztas" id="beosztas" class="form-control">
                    <option value="Frontend">FrontEnd fejlesztő</option>
                    <option value="Backend">BackEnd fejlesztő</option>
                </select>

            </div>

            <button type="submit" class="btn btn-dark form-control mt-3">Adatok feltöltése</button>



        </form>


    </div>

</body>

</html>
